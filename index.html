<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #fff;
        }

        .container {
            display: flex;
            gap: 40px;
            max-width: 900px;
        }

        .left {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 280px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #999;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #999;
            background: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: #f5f5f5;
        }

        .right {
            flex: 1;
        }

        .right h3 {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .output {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            border: 1px solid #999;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <input type="text" id="idInstance" placeholder="idInstance">
            <input type="text" id="apiToken" placeholder="ApiTokenInstance">

            <button onclick="getSettings()">getSettings</button>
            <button onclick="getStateInstance()">getStateInstance</button>

            <input type="text" id="phone1" placeholder="77771234567">
            <textarea id="message" placeholder="Hello World!"></textarea>
            <button onclick="sendMessage()">sendMessage</button>

            <input type="text" id="phone2" placeholder="77771234567">
            <input type="text" id="fileUrl" placeholder="https://my.site.com/img/horse.png">
            <input type="text" id="fileName" placeholder="horse.png">
            <button onclick="sendFileByUrl()">sendFileByUrl</button>
        </div>

        <div class="right">
            <h3>Ответ:</h3>
            <div class="output" id="output"></div>
        </div>
    </div>

    <script>
        const API = 'https://api.green-api.com';

        function getCredentials() {
            const id = document.getElementById('idInstance').value.trim();
            const token = document.getElementById('apiToken').value.trim();
            if (!id || !token) {
                document.getElementById('output').textContent = 'Введите idInstance и ApiTokenInstance';
                return null;
            }
            return { id, token };
        }

        function showResponse(data) {
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        }

        async function getSettings() {
            const c = getCredentials();
            if (!c) return;
            try {
                const r = await fetch(`${API}/waInstance${c.id}/getSettings/${c.token}`);
                showResponse(await r.json());
            } catch (e) {
                showResponse({ error: e.message });
            }
        }

        async function getStateInstance() {
            const c = getCredentials();
            if (!c) return;
            try {
                const r = await fetch(`${API}/waInstance${c.id}/getStateInstance/${c.token}`);
                showResponse(await r.json());
            } catch (e) {
                showResponse({ error: e.message });
            }
        }

        async function sendMessage() {
            const c = getCredentials();
            if (!c) return;
            const phone = document.getElementById('phone1').value.trim();
            const message = document.getElementById('message').value.trim();
            if (!phone || !message) {
                showResponse({ error: 'Заполните телефон и сообщение' });
                return;
            }
            try {
                const r = await fetch(`${API}/waInstance${c.id}/sendMessage/${c.token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chatId: phone + '@c.us', message })
                });
                showResponse(await r.json());
            } catch (e) {
                showResponse({ error: e.message });
            }
        }

        async function sendFileByUrl() {
            const c = getCredentials();
            if (!c) return;
            const phone = document.getElementById('phone2').value.trim();
            const urlFile = document.getElementById('fileUrl').value.trim();
            const fileName = document.getElementById('fileName').value.trim();
            if (!phone || !urlFile || !fileName) {
                showResponse({ error: 'Заполните все поля' });
                return;
            }
            try {
                const r = await fetch(`${API}/waInstance${c.id}/sendFileByUrl/${c.token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chatId: phone + '@c.us', urlFile, fileName })
                });
                showResponse(await r.json());
            } catch (e) {
                showResponse({ error: e.message });
            }
        }
    </script>
</body>
</html>
